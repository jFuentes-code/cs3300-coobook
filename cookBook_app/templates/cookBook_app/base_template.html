{% load static %}
{% load template_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>The Cookbook</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

<style>
    body, .allElem{
        background-color: orange;
    }
    body {
        padding-bottom: 400px;
    }
</style>
</head>


<body>

<img src="{% static 'images/cookbook-logo.png' %}" class = "img-fluid">
<nav class="navbar navbar-expand-lg navbar-light bg-orange lead">
    <!-- Navbar -->
    

    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
        aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
                <a class="nav-link" href="{% url 'recipes' %}">Browse Recipes</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'user-detail' user.id|find_cook%}">My Recipes</a>
                    <a class="nav-link" href="{% url 'user_page' %}">Profile</a>
                    <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
                {%endif%}
            </div>
        </div>
    </div>
</nav>


<!-- add block content from html template -->
{% block content %}


{% endblock %}
</div>
</body>
</html>
